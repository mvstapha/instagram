<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <i class="bi bi-plus plus"></i>
            <p style="font-family: pacifico,cursive;">Instagram</p>
            <i class="bi bi-heart heart"></i>
        </header>
        <!----- MAIN AREA START ----->
        <main class="main-area">
            <!--All stories-->
            <div class="all-stories">
                <!--Signle Story start-->
                <div class="single-story">
                    <div class="story-wrapper">
                        <i style="font-weight: 700;" class="bi bi-plus-circle-fill circle-plus"></i>
                    <img class="story-image" id="yourstory" src="images/icon-7797704_640.png" alt="">
                    </div>
                    
                    <p class="Username"  >Your Story</p>
                    
                </div>
                <div class="single-story">
                    <img class="story-image" id="closefriends" src="images/leo-messi-instagram-profile-pic.jpg" alt="">
                    <p class="Username" >Messi</p>
                </div>
                <div class="single-story">
                    <img class="story-image" src="images/2SGvnHYV_400x400.jpg" alt="">
                    <p class="Username" >Barak Obama</p>
                </div>
                <div class="single-story">
                    <img class="story-image" src="images/1OUP8RgK_400x400.jpg" alt="">
                    <p class="Username" >Cristiano</p>
                </div>
                <!--Signle Story end-->
            </div>
            <!-- ALL STORIES END --->
             <div class="all-posts">
                <div class="single-post">
                    <div class="account">
                        <div class="account-left">
                            <img class="post-image" src="images/leo-messi-instagram-profile-pic.jpg" alt="">
                            <p class="Username">Lionel Messi</p>
                            <i class="bi bi-patch-check-fill verified"></i>
                        </div>
                        <div class="account-right">
                            <i class="bi bi-three-dots-vertical"></i>
                        </div>
                    </div>
                    <div class="post-itself">
                        <img class="full-post-image" src="images/post.jpg" alt="">
                    </div>
                    <div class="after-post">
                        <div class="post-icons">
                            <div class="post-icons-left">
                                <i class="post-heart bi bi-heart-fill"> 5.3M</i>
                                <i class="under bi bi-chat"> 19.5k</i>
                                <i class="under bi bi-repeat"> 13K</i>
                                <i class=" bi bi-send"></i> 
                            </div>
                            <div class="post-icons-right">
                                <i class="bi bi-bookmark"></i>
                            </div>
                        </div>
                        <div class="post-description">
                            <p class="post-description"><span>Lionel Messi</span> Campeones del mundo</p>
                            <p class="post-time">2 hours ago</p>
                        </div>
                    </div>
                </div>
                <div class="single-post">
                    <div class="account">
                        <div class="account-left">
                            <img class="post-image" src="images/trump2.jpg" alt="">
                            <p class="Username">Donald J Trump</p>
                            <i class="bi bi-patch-check-fill verified"></i>
                        </div>
                        <div class="account-right">
                            <i class="bi bi-three-dots-vertical"></i>
                        </div>
                    </div>
                    <div class="post-itself">
                        <img class="full-post-image" src="images/trumppost.webp" alt="">
                    </div>
                    <div class="after-post">
                        <div class="post-icons">
                            <div class="post-icons-left">
                                <i class="post-heart bi bi-heart-fill"> 1.2M</i>
                                <i class="under bi bi-chat"> 6.5k</i>
                                <i class="under bi bi-repeat"> 1.06K</i>
                                <i class="under bi bi-send"></i> 
                            </div>
                            <div class="post-icons-right">
                                <i class="bi bi-bookmark"></i>
                            </div>
                        </div>
                        <div class="post-description">
                            <p class="post-description"><span>Donald J Trump</span> Make America Great Again.</p>
                            <p class="post-time">22 hours ago</p>
                        </div>
                    </div>
                </div>
             </div>
        </main>
        <footer>
            <div class="footer-icons">
                <i class="bi bi-house-door-fill"></i>
                <i class="bi bi-play-circle"></i>
                <i class="under bi bi-send"></i> 
                <i class="bi bi-search"></i>
                <img class="footer-image" src="images/icon-7797704_640.png" alt="">
            </div>
        </footer>
    </div>
</body>
</html>
